name: CI
on:
  pull_request:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  unit-tests:
    name: Unit tests and QA (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - "8.3"
          - "8.4"
          - "8.5"
    services:
      mongodb:
        image: mongo:5.0.2
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
    steps:
      - uses: actions/checkout@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: imagick
      - id: composer-cache-dir
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - id: composer-cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-
      - run: composer install
      - run: vendor/bin/phpstan analyse
      - run: vendor/bin/phpunit
      - run: PHP_CS_FIXER_IGNORE_ENV=1 vendor/bin/php-cs-fixer check --diff
  integration-tests:
    name: Integration tests (${{ matrix.test-suite }} / PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - "8.3"
          - "8.4"
          - "8.5"
        test-suite:
          - mongodb-gridfs
          - mongodb-filesystem
          - sqlite-filesystem
          - mysql-filesystem
          - postgresql-filesystem
    services:
      mongodb:
        image: mongo:5.0.2
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
      mysql:
        image: mysql:8.0.20
        ports:
          - 3333:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: imbo_test
          MYSQL_USER: imbo_test
          MYSQL_PASSWORD: imbo_test
      postgreql:
        image: postgres
        ports:
          - 5555:5432
        env:
          POSTGRES_USER: imbo_test
          POSTGRES_PASSWORD: imbo_test
    steps:
      - uses: actions/checkout@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: imagick
      - id: composer-cache-dir
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - id: composer-cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
      - run: composer install
      - if: ${{ matrix.test-suite == 'sqlite-filesystem' }}
        run: sqlite3 /tmp/imbo-sqlite-integration-test.sq3 < ./scripts/sqlite/000-imbo.sql
      - if: ${{ matrix.test-suite == 'mysql-filesystem' }}
        run: mysql -uimbo_test -pimbo_test -h127.0.0.1 -P3333 imbo_test < ./vendor/imbo/imbo-mysql-adapters/setup/000-imbo.sql
      - if: ${{ matrix.test-suite == 'postgresql-filesystem' }}
        run: psql postgresql://imbo_test:imbo_test@127.0.0.1:5555/imbo_test -f ./vendor/imbo/imbo-postgresql-adapters/setup/000-imbo.sql
      - run: |
          mkdir -p build/logs
          php -S localhost:8080 -t ./public features/bootstrap/router.php > build/logs/httpd.log 2>&1 &
      - run: vendor/bin/behat --strict --suite=${{ matrix.test-suite }}
      - uses: actions/upload-artifact@v6
        with:
          name: httpd-logs-${{ matrix.test-suite }}-php-${{ matrix.php }}
          path: build/logs/
  branch-protection:
    needs:
      - unit-tests
      - integration-tests
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Branch protection
    steps:
      - if: ${{ needs.unit-tests.result != 'success' || needs.integration-tests.result != 'success' }}
        run: exit 1
      - run: echo "All checks passed."
