language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
notifications:
  irc:
    use_notice: true
    skip_join: true
    channels: ["irc.freenode.org#imbo"]
branches:
  only:
    - develop
    - master
services:
  - mongodb
  - memcached
before_install:
  - if [ $(phpenv version-name) == "hhvm" ]; then export IS_HHVM=1; fi
  - sudo add-apt-repository -y ppa:moti-p/cc
  - sudo apt-get update
  - sudo apt-get -y --reinstall install imagemagick
  - if [ -z $IS_HHVM ]; then printf "\n" | pecl install imagick-beta; fi
before_script:
  - if [ -z $IS_HHVM ]; then echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - if [ -z $IS_HHVM ]; then echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - composer self-update
  - composer -n --no-ansi install --dev --prefer-source
  - if [ $IS_HHVM ]; then composer require "mongofill/mongofill dev-master" -n --no-ansi --prefer-source; fi
script:
  - ./vendor/bin/phpunit --verbose -c tests/phpunit/phpunit.xml.travis
  - ./vendor/bin/behat --strict --profile travis --config tests/behat/behat.yml
matrix:
  fast_finish: true
  allow_failures:
    - php: 5.6
    - php: hhvm
